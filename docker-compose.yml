services:
  foodie-app:
    build: .
    ports:
      - "8080:80"
    container_name: foodie-production
    restart: unless-stopped
    labels:
      - "com.foodie.description=Foodie Recipe Discovery App"
      - "com.foodie.version=1.0.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    
  # Development service (optional)
  foodie-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    container_name: foodie-development
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    profiles:
      - dev