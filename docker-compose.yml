services:
  foodie-app:
    build: .
    ports:
      - "8080:80"
    container_name: foodie-production
    restart: unless-stopped
    labels:
      - "com.foodie.description=Foodie Recipe Discovery App"
      - "com.foodie.version=1.0.0"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s